<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحدي التقني الرياضي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="شعار الرياضة شوية" class="logo">
            <div>
                <h1 class="title">التحدي التقني الرياضي</h1>
                <p class="date-school"> مدرسة منبع الحكمة للتعليم الأساسي</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="box">
                <h2>التحديات</h2>
                <button class="btn" onclick="pickChallenge()">اختر تحديًا عشوائيًا</button>
                <p id="challengeDisplay" class="output"></p>
            </div>
            <div class="box">
                <h2>الأسئلة</h2>
                <button class="btn" onclick="pickQuestion()">اختر سؤالًا عشوائيًا</button>
                <p id="questionDisplay" class="output"></p>
            </div>
        </div>
    </main>

    <footer>
        إعداد: أ. أميرة اليافعية
    </footer>

    <script src="script.js"></script>
</body>
</html>
